<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 10;
        let num2 = 20;
        let num3 = 30;
        let num4 = 40;

        // And (그리고) -> &&사용
        // 좌항과 우항의 값이 둘 다 true 일때만 결과가 true
        // 하나라도 false가 나온다면 결과는 fasle

        console.log(num1 < num2 && num3 < num4);
        // 둘 다 true니까 true
        console.log(num1 > num2 && num3 < num4);
        // 둘 중 한개만 t니까 false

        // or (또는) -> ||사용
        // 좌항 또는 우항 하나라도 true라면 결과는 무조건 true
        // 좌항과 우항 둘다 false일때만 결과 false
        console.log(num1 > num2 || num3 < num4);
        // flase랑 true니까 true출력

        // Not 연산자
        // boolean type의 결과를 반대로 뒤집는 것
        let isCheck = true; //is가 붙으면 99% boolean타입
        console.log(isCheck);
        console.log(!isCheck);
    </script>
</body>
</html>
