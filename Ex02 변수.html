<body>

    <script>
        // Java는 정확한 자료를 입력해야함(강력한 자료형 체크)
        // int age = 20;
        // char alpha = 'a';
        // double avg = 78.4;

        // JavaScript는 데이터타입이 자동으로 설정됨(느슨한 자료형 체크)
        // var age = 20;
        // var alpha = 'a';
        // var avg = 78.4;

        // 코딩컨벤션 : 코딩 규칙, 코드 스타일, 팀 by, 회사 by 다르다
        // 사람들이 많이 쓰는 표준을 지키되, 본인만의 스타일을 구축해도 된다
        // 1. 세미콜론 규칙 : 문장의 끝에는 세미콜론을 넣어라
        // 2. 문장작성시 중간에 띄어쓰기를 넣어서 가독성을 확보해라
        // 3. 한줄에 하나의 코드만 작성하는 것을 추천
        // 4. 변수명 짓기
        // - 키워드를 사용하지 말 것(if, for 등)
        // - 카멜케이스, 파스칼케이스, 스네이크케이스
        // - getAge(낙타등처럼), GetAge(첫글자도 대문자),get_age(언더바로 연결)
        // 5. 들여쓰기 잘하기 -> 코드의 가독성 증가

        // 변수 : 데이터를 담을 수 있는 공간
        // 컴퓨터의 메모리에 공간을 할당하고 식별자를 통해서 접근
        // (선언 및 초기화)

        // 1. var(자유도가 높은만큼 팀프로젝트 때 문제 생길 수 있음)
        // - 1. 변수 재선언 가능
        // - 2. 변수 재할당 가능
        var age = 10;
        var name = '정혜빈';
        var name = '황해도';
        console.log("age : ", age);
        console.log("name : ", name);

        // ES6 문법부터 등장한 키워드

        // 2. let(변수) ** 제일 먼저 사용하는것을 추천!
        // - 1. 변수 재선언 불가능
        // - 2. 변수 재할당 가능
        let color = 'red';
        // let color = 'blue'; //Error (재선언 불가능)
        console.log(color)

        // 3. const(상수: 영원히 변경되지 않은 값)
        // - 1. 변수 재선언 불가능
        // - 2. 변수 재할당 불가능
        const PI = 3.14;
        // const PI = 1111; // 재선언 불가능
        // PI = 111; // 재할당 불가능
        console.log(PI);

        // 호이스팅 : 사전적 의미로는 '끌어올리다'
        // 변수 선언이나 함수 선언처럼 선언하는 문장에서 발생
        // 하단에서 선언된 변수, 함수들을 선언문장 위에서 인지하는 현상
        console.log(address);
        var address = "광주광역시";
        // 선언보다 출력이 먼저인경우에도 인지는 함
        // undefined로 출력됨 (변수가 밑에서 쓰이긴 하지만 뭘로 쓰이는지 모르기 때문)

        // let 호이스팅 -> 사용하지 못하도록 error 발생
        // TDZ(Temporal Death Zone)에 let변수 등록
        console.log(address2);
        let address2 = "동구";
        
        // 함수 호이스팅
        a(1, 2);

        function a(num1, num2){
               console.log(num1 + num2);
        }
    </script>
     
</body>
</html>
