<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let member = ['민지', '하니', '다니엘', '해린', '혜인'];
        member.push('미나');
        member.push('채원','영지');
        // push는 무조건 맨 뒤로 들어감
        member.pop();
        // pop : 데이터가 마지막 요소를 꺼내고 값이 사라짐

        console.log(member);
        console.log(member.includes('민지'));
        console.log(member.includes('신동'));
        
        // slice : 배열의 적힌 숫자의 인덱스 만큼 array형태로 반환
        // 0,2 -> 0 ~
        console.log(member.slice(0, 2));
        console.log(member);


        // splice(제거 시작인덱스, 제거 개수, 대체할 값)
        member.splice(1,2,'해도');
        console.log(member);        
        //인덱스 1, 인덱스 2 제거되고 그 자리에 '해도' 추가됨

        // indexOf : 해당 값이 존재하는 index의 위치를 알려줌
        console.log(member.indexOf('해린'));
        



    </script>
</body>
</html>
