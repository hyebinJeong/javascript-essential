<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        makeJuice('사과', '주스');
        makeJuice('딸기', '우유');
        makeJuice('키위', '주스');
        makeJuice('바나나', '우유','포장'); //포장은 데이터가 날아감
        // 바나나우유만 출력
        
        //사과, 딸기, 키위, 바나나는 매개변수

        // 주스만들기
        // 인자(매개변수=파라미터=아규먼트) 받아오기
        function makeJuice(fruit, drink){ //믹서기
            console.log(fruit + drink);
        }
        //JS는 변수를 따로 선언하지 않고 받아오고 싶은 데이터의 이름만 쓴다




    </script>
</body>
</html>
