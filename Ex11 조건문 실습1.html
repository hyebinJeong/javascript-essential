<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 실습 1
        prompt로 숫자 하나를 입력받아 양수, 0, 음수인지 구별하는 프로그램
        단, 입력값이 숫자가 아닌 경우는 '숫자를 입력해주세요'라고 출력
        (입력값이 숫자인지 아닌지 알려주는 기능 isNaN() )*/

        let num = parseInt(prompt('숫자 입력'));

        if(num > 0){
            alert('양수')
        }else if(num == 0){
            alert('0')
        }else if(num < 0){
            alert('음수')
        }else if(isNaN(num)){
            alert('숫자가 아닙니다')
        }    // 만약 num에 숫자가 아닌 문자를 입력하면 숫자가 아니기 때문에
            // true가 뜨고, alert('숫자가 아닙니다')가 실행됨
        
   
        /* isNaN은 숫자로 활용 가능하면 flase, 문자는 true출력 */
        console.log(isNaN(10)) // false
        console.log(isNaN('10')) //false
        console.log(isNaN('a')) //True
        console.log(typeof(parseInt('a'))) // number

    </script>
</body>
</html>
