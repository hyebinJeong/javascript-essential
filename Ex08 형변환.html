<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 형변환
        // 자료형태를 변환하는 것
        
        let textFloat = "300abc500";

        // 숫자로 변환
        // 문자열 숫자를 정수형태로 변환

        let num1 = parseInt(textFloat);

        console.log(num1);

        let num2 = parseFloat(textFloat);
        console.log(num2);

        let num3 = Number(textFloat); //숫자 아닌게 하나라도 포함되면 작동 안함
        console.log(num3);

        // 숫자 -> 문자
        let number = 100;

        console.log(number.toString() === 100);

        console.log(number.toString(2)); //100을 이진법으로 변환 (진법 변환 가능)
        console.log(String(number));

    </script>
</body>
</html>
