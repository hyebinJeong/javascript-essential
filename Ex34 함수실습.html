        let sortArray = (arr) => {
            for(let j=0; j<=arr.length-2; j++){
                let base = arr[j]
                for(let i=j+1; i<arr.length-1; i++){
                    if(base > arr[i]){
                        let temp = base
                        base = arr[i]
                        arr[i] = temp
                    }
                }
                arr[j] = base
            }
            return arr;
        }

        let array1 = sortArray([3,5,1,9,2,7]);
        console.log(array1);
