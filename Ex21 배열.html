<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Array(배열): 데이터를 하나로 담아두는 공간

        // 1. 인덱스와 인덱스에 대응하는 데이터들로 이루어진 구조(자료구조)
        // -배열에 데이터를 추가할 때 자동으로 공간 할당
        // -인덱스는 배열의 시작 위치에서부터 데이터가 있는 상대적인 위치(0부터 시작)

        //2. 자바스크립트의 배열은 모든 타입을 저장할 수 있는 구조
        // 배열의 크기는 동적이다
        // 배열의 크기가 지정되어 있어도 데이터를 추가하면 저장공간이 자동으로 할당됨
        // 배열의 크기는 배열의 length라는 프로퍼티(property)에 저장


        /* 데이터를 다루는 구조 -> 자료구조(스택, 큐, hash ...)
            배열 : 데이터들을 한번에 다룰 수 있는 구조!
            -데이터를 순차적으로 나열하면서 저장하는 구조


            배열선언
            let 배열명 = new Array(크기 -> 생략가능) */
            let array = new Array();
            let array = [10, 20, 30]
            //배열 크기 확인 : 배열명.length
            console.log(array.length)

            // let array = [] 현업에서 이렇게 사용 많이함
            //크기가 유동적이니까 생략가능 !
            console.log(array.length);
            //인덱스는 0부터 크기-1 로 주어진다(기본적으로)
            //자바스크립트에서 배열은 여러타입을 한번에 가질 수 있다 !

            array[0] = 10;
            array[2] = 30;
            array[4] = 50;

            //자바스크립트에서의 배열은 크기가 유동적이다
            array[5] = 60;
            console.log(array[5])
            console.log(array.length) //6


    </script>
</body>
</html>
