<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // var, let, const

        //함수 선언문 -> 함수 호이스팅이 발생한다
        hello();
        function hello(){
            console.log('안녕하세요!')
        }

        // 함수를 변수에 넣어서 사용하는 방법
        const love = function(food){ //익명함수
            console.log('나는 ' + food + '을 좋아합니다');
        }

        love('초밥');

        // 화살표 함수(익명함수에서만 사용가능)
        const hate = food/*소괄호 대신 변수 이름 쓰면 됨*/ => {
            console.log('나는 ' + food +'을 싫어합니다');
        }

        hate('추어탕');
        
        // 즉시 실행함수
        // 따로 호출없이 실행하면 한번만 실행하는 함수
        (function(member){

            console.log(member + ' 안녕');
        }('박병관'));



    </script>
</body>
</html>
