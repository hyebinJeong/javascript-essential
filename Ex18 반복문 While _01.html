<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //While : 반복 횟수가 정해지지 않았을 때 사용되는 반복문!
        //구조
        /* while(반복조건){
            실행로직
        } */

        // 사용자가 입력하는 숫자가 10보다 작을때는 계속 입력받아주세요

        let num = parseInt(prompt('숫자입력'))
        // 사용자가 입력하는 숫자가 10보다 작을 때는 계속 입력받아주세요

        while(true){
            if(num > 10){
                //break -> 분기문 : 속한 반복문을 끝냄
                break;
            }
        }

        num = parseInt(prompt('숫자입력'))
        //조건부에서 F가 나왔을 때 끝남

    </script>
</body>
</html>
